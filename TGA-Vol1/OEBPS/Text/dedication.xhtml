  <div class="centeraligntext">

	<h1>
		Dedication
	</h1>
	<br /><br />
	
        <p>I dedicate this<br />
to all those who did not live<br />
to tell it.<br />
And may they please forgive me<br />
for not having seen it all<br />
nor remembered it all,<br />
for not having divined all of it.<br />
</p>


  </div>
